<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy api</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Gif Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>
    
    <!-- Buttons will Get Dumped Here -->
    

    <form id="gif-form">
        <div class="row">
            <div class="col-md-12">
                <label for="gif-input">Search a Gif: </label>
                <input type="text" id="gif-input"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Button triggers new movie to be added -->
                <input id="add-gif" type="submit" value="Add a Gif">
            </div>
        </div>

        <div class="row" id='favoriteImagesText'>
            <div class="col-md-6">
                    <h1>Your favorites</h1>   
            </div>
            <div class="col-md-6">
                    <button type="button" class="clear">Clear Favorites</button>            
            </div>
        </div>

        <div class="row" id='favoriteImages'>
               
        </div>

        <hr>

        <div class="row" id='clickOnImage'>
            <div class="col-md-12">
                    <h1>Click on the image to play the gif!</h1>
                    <button type="button" class="btn btn-outline-secondary waves-effect" id="-10">-10</button>
                    <button type="button" class="btn btn-outline-secondary waves-effect" id="10">+10</button>
                    
            </div>
        </div>

        

    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="gif.js"></script>
    
  </div>
</body>

</html>
